<div class="fw-viewportwarning-wrapper hidden">
  <div class="fw-viewportwarning">
    <div class="fw-viewportwarning-content">
      <div class="fw-viewportwarning-icon">
        <svg width="52" height="40" viewBox="0 0 52 40"  style="display: block; transform: translate(0px, 0px);"><path d="M26 32v-2h-4.586l6.293-6.293L32 19.414V24h2v-8h-8v2h4.586l-4.293 4.293L20 28.586V24h-2v8h8zM2 8h48V2H2v6zm0 30h48V10H2v28zM52 0v40H0V0h52zM11 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM8 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM4 5a1 1 0 1 1 2 0 1 1 0 0 1-2 0z" fill="currentColor"></path></svg>

<div class="js-fw-preloader">
  <div class="js-fw-status">
    <p class="center-text">
      <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
      <br/><em class="js-preloader-msg">Loading...Please wait</em>
    </p>
  </div>

<div style="display: none">
  <div class="fw-logo-editor">
    <a href="https://www.flowize.com"><img class="fw-logo" src="img/logo_flowize_white_mini_transp.png"></a>
    <div class="fw-logo-editor-msg">Editor</div>
  </div>
</div>

<div id="gjs" class="gjs-maincontainer"></div>


<!-- Page Settings Modal Dialog -->
<div id="page-settings" style="display:none">

  <div class="gjs-trt-traits gjs-two-color">
    <div class="gjs-trt-trait">
      <div class="gjs-label" title="Id">Page Name</div>
      <div class="gjs-field gjs-field-text">
        <div class="gjs-input-holder">
          <input class="js-page-name-field" type="text" placeholder="eg. Text here">
        </div>
      </div>
    </div>
  </div>


</div>

<!-- Languages Modal Dialog -->
<div id="languages-settings" style="display:none">

  <div class="gjs-trt-traits gjs-two-color">
    <div class="gjs-trt-trait">
      <div class="gjs-label">Select a language:</div>
      <div class="gjs-fields">

        <div class="gjs-field gjs-select">
                            <span id="gjs-input-holder">
                                <select>
                                    <option value="LANG-FW-English">English</option>
                                    <option value="LANG-FW-Dutch">Dutch</option>
                                    <option value="LANG-FW-Spanish" data-lang-default="yes">Spanish  (default)</option>
                                </select>
                            </span>
          <div class="gjs-sel-arrow">
            <div class="gjs-d-s-arrow"></div>
          </div>
        </div>

      </div>


    </div>
  </div>

  <div class="gjs-trt-traits gjs-two-color">
    <div class="gjs-trt-trait">
      <label class="js-subject-title">Do you want to use languages?</label><br>

      <div class="bootstrap-switch-small bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate bootstrap-switch-on" style="width: 82px;"><div class="bootstrap-switch-container" style="margin-left: 0px; width: 120px;"><span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 40px;">Yes</span><span class="bootstrap-switch-label" style="width: 40px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 40px;">No</span><input class="js-bootstrap-switch js-radio-lang" name="" value="1" type="checkbox" data-btn-ok="Yes, delete" data-btn-cancel="No, cancel" data-title="Delete languages information?" data-message="Are you sure that you want to delete all the languages information?"></div></div>
    </div>
  </div>


</div>

<script src="js/fw-editor.js"></script>
